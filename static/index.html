<!doctype html>
<html>
<head>
<title>Latex Page</title>
<meta name="description" content="This page allows creation of a GRE question with answers.">
<meta name="keywords" content="prep GRE latex">

<script src="js/main.js"></script>

</head>
<body>

<div style="width: 400px;">

    <label for="fname">Question:</label>
    <textarea id="question" name="question" rows="5" cols="50"></textarea>
    <hr/>

    <label for="fname">Correct Answer:</label>
    <textarea id="answer1" name="answer1" rows="4" cols="50"></textarea>

    <label for="fname">Decoy Answer 1:</label>
    <textarea id="answer2" name="answer2" rows="4" cols="50"></textarea>

    <label for="fname">Decoy Answer 2:</label>
    <textarea id="answer3" name="answer3" rows="4" cols="50"></textarea>

    <label for="fname">Decoy Answer 3:</label>
    <textarea id="answer4" name="answer4" rows="4" cols="50"></textarea>

    <label for="fname">Decoy Answer 4:</label>
    <textarea id="answer5" name="answer5" rows="4" cols="50"></textarea>

</div>

<a href="javascript:send_data()">Submit</a>

</body>
</html>
